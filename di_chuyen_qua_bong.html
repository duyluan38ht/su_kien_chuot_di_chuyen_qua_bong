<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from>
    <img id="myImage" src="quabong.jpg" style="width: 300px"/>
    <p><b>Click button below to move the image to right</b></p>
    <input type="button" value="Click me" onclick="moveRight()">;
</from>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");

    function init() {

        imgObj.style.position = 'relative';
        imgObj.style.left = '0px'
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 80 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
